<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

<div class="wrapper">
    <form>
        <h1>Zarejestruj sie</h1>
        <div class="form_box">
            <label for="username">Nazwa uzytkownika:</label>
            <input type="text" id="username" placeholder="Podaj nazwe uzytkowanika">
            <p class="error_text">error</p>
        </div>
        <div class="form_box">
            <label for="password">Podaj hasło:</label>
            <input type="password" id="password" placeholder="Podaj hasło">
            <p class="error_text">error</p>
        </div>
        <div class="form_box">
            <label for="password2">Powtórz hasło:</label>
            <input type="password" id="password2" placeholder="Podaj hasło jeszcze raz">
            <p class="error_text">error</p>
        </div>
        <div class="form_box">
            <label for="email">Adres e-mail:</label>
            <input type="email" id="email" placeholder="Podaj adres mail">
            <p class="error_text">error</p>
        </div>
        <div class="control_buttons">
            <button class="clear">Wyczysc</button>
            <button class="send">Wyślij</button>
        </div>
        <div class="popup">
            <p>Formularz zostal poprawnie wyslany!</p>
            <button class="close">Zamknij</button>
        </div>
    </form>
</div>


<script src="script.js"></script>
</body>
</html>
